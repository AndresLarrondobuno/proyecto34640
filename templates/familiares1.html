<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <h1>Familiares de Andres</h1>

        <table>
        <tr style="background-color: rgb(163, 212, 200);">
            <td><strong>Nombre</strong></td>
            <td><strong>Edad</strong></td>
            <td><strong>Fecha de nacimiento</strong></td>
        </tr>
        {% for familiar in familiares %}
        <tr>
            <td style="background-color: rgb(216, 216, 216);">{{familiar.nombre}}</td>
            <td style="background-color: rgb(216, 216, 216);">{{familiar.edad}}</td>
            <td style="background-color: rgb(216, 216, 216);">{{familiar.fecha_de_nacimiento}}</td>
        </tr>        
        {% endfor %}
        </table>
    
</body>
</html>
